<!DOCTYPE html>
<html lang="en">
    <head>
        <title >Nouman's Calculator</title>
		<style>
			.button {
			  background-color: hsl(36, 100%, 50%);
			  border: none;
			  color: white;
			  padding: 10px 32px;
			  text-align: center;
			  text-decoration: none;
			  display: inline-block;
			  font-size: 14px;
			  margin: 10px 2px;
			  cursor: pointer;
			}
		</style>
	</head>

	<body align=center style="background-color: black; color : white; background-image:url(/static/7.gif);">
			<br><br><br>
			<div style="width:100%; height:100%; display: flex;margin: 0; ">
				<div style="width:35%"></div>
				<div style=" width:30%; color: black; background-color: purple;  color: hsl(36, 100%, 50%); border: 2px solid  hsl(36, 100%, 50%);box-shadow: 5px 5px 5px 5px hsl(36, 100%, 50%) ">
					<br><br>
					<div align= center style="background-color: white; color: hsl(36, 100%, 50%) " ><h1>CALCULATOR</h1></div>
					<br><br>
					<form action={{url_for('Answer')}}   method="post" >
						<div align= center>
								<label style="color:white"><b>Operation:</b></label>
								<input type="text"  name="operation" style="font-size: 17px; border: 2px solid  hsl(36, 100%, 50%)" placeholder="{{op}}">
						</div>
						<br><br>
						<div align= center>
								<label style="color:white"><b>Number  1:</b></label>
								<input type="text"  name="Number1" pattern="[0-9]*" style="font-size: 17px; border: 2px solid  hsl(36, 100%, 50%)" placeholder="{{num1}} ">
						</div>
						<br><br>
						<div align= center>
								<label style="color:white"><b>Number  2:</b></label>
								<input type="text"  name="Number2" pattern="[0-9]*" style="font-size: 17px;border: 2px solid  hsl(36, 100%, 50%)" placeholder="{{num2}}">
						</div>
						<br><br>
						<div style="padding:1px 1px 1px 150px"><input class="button" type="submit" value="Submit" style="border: 2px solid white"></div>
						<br><br>
						<fieldset disabled style="background-color: white">
							<div align= center>
								<label style="font-size:20px; color:hsl(36, 100%, 50%)"><b>Result:</b></label>
								<input style="background-color: white; font-size: 17px; border: 2px solid  hsl(36, 100%, 50%)" type="text" name="Answer" placeholder={{Value}}>
							</div>

						</fieldset>
					</form>
        	    </div>
				<div style="width:35%;"></div>
			</div>

	</body>
</html>
